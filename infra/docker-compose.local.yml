version: '3.8'

services:
  flask-app:
    build:
      context: ..
      dockerfile: infra/Dockerfile.flask
    ports:
      - "10000:10000"
    env_file:
      - .env
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AIRFLOW_USERNAME=${AIRFLOW_USERNAME}
      - AIRFLOW_PASSWORD=${AIRFLOW_PASSWORD}
      - AIRFLOW_API_URL=${AIRFLOW_API_URL}
    networks:
      - app-network

  airflow-webserver:
    build:
      context: ..
      dockerfile: infra/Dockerfile.airflow
    depends_on:
      - flask-app
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=${AIRFLOW_DATABASE_URL}
      - AIRFLOW__CORE__FERNET_KEY=${ENCRYPTION_KEY}
      - AIRFLOW__WEBSERVER__SECRET_KEY=${SECRET_KEY}
      - AIRFLOW__CORE__DAGS_FOLDER=/opt/airflow/app/airflow/dags
      - AIRFLOW__CORE__PLUGINS_FOLDER=/opt/airflow/app/airflow/plugins
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__API__AUTH_BACKENDS=airflow.api.auth.backend.basic_auth
    command: airflow webserver
    networks:
      - app-network

  airflow-scheduler:
    build:
      context: ..
      dockerfile: infra/Dockerfile.airflow
    depends_on:
      - airflow-webserver
    env_file:
      - .env
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=${AIRFLOW_DATABASE_URL}
      - AIRFLOW__CORE__FERNET_KEY=${ENCRYPTION_KEY}
      - AIRFLOW__CORE__DAGS_FOLDER=/opt/airflow/app/airflow/dags
      - AIRFLOW__CORE__PLUGINS_FOLDER=/opt/airflow/app/airflow/plugins
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__API__AUTH_BACKENDS=airflow.api.auth.backend.basic_auth
    command: airflow scheduler
    networks:
      - app-network

  
networks:
  app-network:
    driver: bridge